{% extends 'layouts/index_bootstrap_theme.html' %}
{% block content %}

<section class="section_creation_utilisateur">

    <div id="icone_inscription_utilisateur">
        <i class="fas fa-user-edit fa-5x"></i>
    </div>

    <form action="{% url 'user:inscription' %}" method="POST">
        {% csrf_token %}
        <div class="wrapper_form_connexion">
            {% for field in form %}
                <div class="fieldWrapper form-group">
                    <br/>
                    {{ field }}
                </div>
            {% endfor %}
            <br/>
            <input type="submit" value="connexion">
        </div>
    </form>    

</section>

{% endblock %}
