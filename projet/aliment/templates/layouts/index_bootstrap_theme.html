{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> Pur beurre </title>

  <!-- Font Awesome Icons -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'css/creative.min.css' %}" rel="stylesheet">

  <!-- Rajout perso pilt-->
  <link href="{% static 'css/css.css' %}" rel="stylesheet">
  <link href="{% static 'css/aliment.css' %}" rel="stylesheet">


  <script src="https://use.fontawesome.com/2dfd0ab213.js"></script>


</head>

<body id="page-top">

  <!-- Navigation -->
    <div id="navbar" class="horizontal_flex">
      <img class="logo" src="{% static 'img/logo_pur_beurre.png' %}" alt="logo">

      <a class="color_white" href="{% url 'index' %}">Pur beurre</a>

      <div class="col-lg-5 horizontal_flex">
        <div class="vertical_flex">
          <form action="{% url 'aliment:recherche' %}" method="POST">
            {% csrf_token %}
            <input type="text" class="header_search_input" name="element_search">
          </form>
        </div>
        <a class="color_white" href="{% url 'aliment:index' %}"><i class="fas fa-carrot"></i></a>

        
        {% block nav_panel %}
    
          {% if user.is_authenticated %}
            <a class="color_white" href="{% url 'user:profil_user' %}"><i class="fas fa-user"></i></a>
            <a class="color_white" href="{% url 'user:deconnexion' %}"><i class="fas fa-sign-out-alt"></i></a>

          {% else %}
            <a class="color_white" href="{% url 'user:connexion' %}"><i class="fas fa-sign-in-alt"></i></a>
            <a class="color_white" href="{% url 'user:inscription' %}"><i class="fas fa-user-plus"></i></a>

          {% endif %}

        {% endblock %}

      </div>
    </div>
    
    <div class="out_of_head_and_footer">
        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <footer class="section_footer">
          <p>Copyright pilt 2019 </p>
          <a class="color_black" href="{% url 'index' %}#contact"> Nous contacter </a>
        </footer>
    </div>



  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'js/js.js' %}"></script>
  <script src="{% static 'js/creative.min.js' %}"></script>


</body>

</html>
